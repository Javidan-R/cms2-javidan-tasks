<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <audio src="./panda.mp3"></audio>
    <div class="bear-head">
        <div class="angel"></div>
        <div class="ear left-ear"></div>    
        <div class="ear right-ear"></div>
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
        <div class="cry first-cry"></div>
        <div class="cry second-cry"></div>
        <div class="cry third-cry"></div>
        <div class="nose"></div>
        <div class="mouth "></div>
        <div class="mouth-cry "></div>

        
        <div class="speak-bear">
            I'm hungry  
        </div>

    </div>
    
    <script>
        document.querySelector('.bear-head').onmouseover = ()=>{
    document.querySelector('audio').play()
}
document.querySelector('.bear-head').onmousleave = ()=>{
    document.querySelector('audio').pause()
}
    </script>
</body>
</html>
